<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1b1b;
            font-family: 'Josefin Sans', sans-serif;
            color: white;
        }

        #container {
            display: flex;
            justify-content: space-between;
            background-color: rgba(40, 40, 40, 0.85);
            border-radius: 48px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 800px;
        }

        #Forms {
            width: 50%;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }

        #user-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-group img {
            position: absolute;
            left: 55px;
            width: 24px;
            height: 24px;
        }

        #UserID {
            width: 60%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: white;
            outline: none;
        }

        ::placeholder {
            color: #bbb;
        }

        #remember-me-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }

        #remember-me {
            display: flex;
            align-items: center;
        }

        #remember-me input {
            margin-right: 10px;
        }

        #recover-id {
            color: #bb86fc;
            cursor: pointer;
            text-decoration: underline;
        }

        #recover-id:hover {
            color: #ffffff;
        }

        #btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 50%;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0 auto;
        }

        #btn img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        #btn:hover {
            background-color: #8e6bc6;
        }

        #image-container {
            width: 50%;
            background-color: #3b3b3b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 0 48px 48px 0;
        }

        footer {
            background-color: #1b1b1b;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        @media (max-width: 730px) {
    .null {
        display: none;
    
    }

    #image-container {
            min-width: 90%;
        }

        #image-container img {
            max-width: 100%;
            min-width: 90%;
        }
    #btn{
        width: 80%;
    } 

}
    </style>
</head>

<body>

    <div id="container">
        <div id="Forms">
            <img id="user-icon" src="https://img.icons8.com/?size=100&id=7820&format=png&color=000000"
                alt="Ícone de usuário">
            <h1>Entrar</h1>
            <div class="form-group">
                <img class="null" src="https://img.icons8.com/?size=100&id=15265&format=png&color=ffffff" alt="ID Icon">
                <input type="text" id="UserID" placeholder="Digite seu ID">
            </div>
            <div id="remember-me-container">
                <div id="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <div id="recover-id">Esqueceu seu ID?</div>
            </div>
            <form action="horario.html" method="get">
                <button id="btn">
                    <img src="https://img.icons8.com/?size=100&id=6850&format=png&color=ffffff" alt="Submit Icon">
                    Entrar
                </button>
            </form>
        </div>
        <div id="image-container">
            <img src="https://cdn.discordapp.com/attachments/1045139688308088892/1283791992354246716/dog_login.png?ex=66e447f6&is=66e2f676&hm=5487a54eaacbe92a7851d4be66fef0fa6ecbe2ef0a102e15df4d3aa231e96434&"
                alt="">
        </div>
    </div>

    <footer>
        <p>
            © 2024 Faculdade Impacta - Todos os direitos reservados
        </p>
    </footer>

</body>

</html>
