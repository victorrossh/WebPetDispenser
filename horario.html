<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispenser Automático</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1f1f1f;
            color: #bb86fc;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: white
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #bb86fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .logout-button:hover {
            background-color: #9b6fd1;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #bb86fc;
            font-size: 28px;
            margin-bottom: 30px;
            position: relative;
            text-transform: uppercase;
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background-color: #bb86fc;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        .food-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 200px;
        }

        .food-item {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            height: 420px;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            margin-top: 80px;
        }

        .food-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .food-item img {
            width: 100%;
            border-radius: 50px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .food-item:hover img {
            transform: scale(1.05);
        }

        .food-item button {
            background-color: #bb86fc;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .food-item button:hover {
            background-color: #9b6fd1;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 60px;
            border: 2px solid #bb86fc;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bb86fc;
        }

        .modal h4 {
            color: #bb86fc;
            margin-bottom: 20px;
        }

        .modal-content input[type="time"] {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #bb86fc;
            background-color: #222;
            color: #fff;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        .modal-content input[type="time"]:hover {
            border-color: #9b6fd1;
        }

        .modal p {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal button {
            background-color: #bb86fc;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #9b6fd1;
        }

        .logout-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        @media (max-width: 730px) {
            .logout-button img {
                display: none;
            }

            .logout-button {
                padding: 10px 20px;
            }

            .modal-content {
                padding: 20px;
                width: 260px;
            }
        }

        .food-item img {
            width: 75%;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <h1>BOM GAROTO</h1>
        <a class="logout-button" href="login.html">
            <img src="./icons/icon_logout.png" alt="Sair">
            Logout
        </a>
    </header>

    <main>
        <div class="food-container">
            <div class="food-item">
                <img src="./icons/dental.webp" alt="comida">
                <p>Comida</p>
                <button class="open-modal">Escolher Horário</button>
            </div>
            <div class="food-item">
                <img src="./icons/grooming.webp" alt="Notificações">
                <p>Notificações</p>
                <button class="open-modal">Notificações</button>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./icons/dog_horario.png" alt="Imagem do Modal">
            <h4>Escolha o horário e quantidade:</h4>
            <p>Defina o horário para o dispenser soltar a comida para o seu pet:</p>
            <input type="time">
            <p>Quantidades disponíveis: 200g, 300g, 400g, 500g, 600g, 700g.</p>
        </div>
    </div>

    <footer
        style="background-color: #1f1f1f; padding: 20px; border-radius: 8px; color: #e0e0e0; text-align: center; margin-top: 20px; font-size: 0.9em;">
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap;">
            <!-- Instagram Icon -->
            <div style="display: flex; align-items: center;">
                <img src="./icons/instagram.png" alt="Instagram Icon"
                    style="width: 24px; height: 24px; margin-right: 8px;">
                <a href="https://instagram.com/victor_ross1"
                    style="color: #e0e0e0; text-decoration: underline;">Instagram</a>
            </div>

            <!-- Gmail Icon -->
            <div style="display: flex; align-items: center;">
                <img src="./icons/gmail.png" alt="Gmail Icon" style="width: 24px; height: 24px; margin-right: 8px;">
                <a href="mailto:victor.ross@aluno.faculdadeimpacta.com.br"
                    style="color: #e0e0e0; text-decoration: underline;">
                    Contato
                </a>
            </div>

            <!-- Discord Icon -->
            <div style="display: flex; align-items: center;">
                <img src="./icons/discord.png" alt="Discord Icon" style="width: 24px; height: 24px; margin-right: 8px;">
                <a href="https://discord.gg/mY9ahUxesZ" style="color: #e0e0e0; text-decoration: underline;">Discord</a>
            </div>
        </div>

        <hr style="margin: 20px 0; border-color: #000000;">

        <p>&copy;2024 by Victor Ross - Faculdade Impacta</p>
    </footer>

    <script>
        const modal = document.getElementById("myModal");
        const openModalBtns = document.querySelectorAll(".open-modal");
        const closeModalBtn = document.querySelector(".close");

        openModalBtns.forEach(btn => {
            btn.onclick = () => {
                modal.classList.add("show");
            };
        });

        closeModalBtn.onclick = () => {
            modal.classList.remove("show");
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.classList.remove("show");
            }
        };
    </script>
</body>

</html>
